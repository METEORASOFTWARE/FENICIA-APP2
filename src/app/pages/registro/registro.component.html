<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title> REGISTRO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" class="ion-padding-start ion-padding-end">
      <ng-container *ngIf="DATA_DEVICE">
        {{ DATA_DEVICE.id.identifier }}
      </ng-container>      
    </ion-col>

    <ion-col size="12" class="ion-padding-start ion-padding-end">
      <ng-container *ngIf="DATA_DEVICE">
        {{ DATA_DEVICE.info.model }} / {{ DATA_DEVICE.info.osVersion }} / {{ DATA_DEVICE.info.platform }}
      </ng-container>      
    </ion-col>    

  </ion-row>
</ion-content>
