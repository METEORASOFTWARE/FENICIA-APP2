<app-header [title]="'REGISTRO'"></app-header>

<ion-content>

  <ion-grid fixed class="ion-padding">
    <ion-row>
      <ion-col size="12">
        {{UUID_DEVICE}}
      </ion-col>
    </ion-row>

    <ion-row>
      
      <ng-container *ngIf="!INFO_USER; else user">
        
        <ion-col size="12" class="ion-text-center">

          <ion-chip  color="warning">Usuario no registrado</ion-chip>

        </ion-col>

      </ng-container>

      <ng-template #user>


        <ion-col size="12">


          <ion-list>
            <ion-item>
              <ion-icon aria-hidden="true" name="person" slot="start"></ion-icon>
              <ion-label>{{ INFO_USER.COD_CLIE }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon aria-hidden="true" name="person" slot="start"></ion-icon>
              <ion-label>{{ INFO_USER.NOM_CLIE }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon aria-hidden="true" name="call" slot="start"></ion-icon>
              <ion-label>{{ INFO_USER.TEL_CLIE || 'S/N' }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon aria-hidden="true" name="mail" slot="start"></ion-icon>
              <ion-label>{{ INFO_USER.E_MAIL || 'S/N' }}</ion-label>
            </ion-item>

            <ion-item lines="none">
              <ion-icon aria-hidden="true" name="settings" slot="start"></ion-icon>
              <ion-chip slot="start" [color]="INFO_USER.SW_INACTIVO === 1 ? 'success' : 'danger'">{{INFO_USER.SW_INACTIVO === 1 ? 'ACTIVO' : 'INACTIVO' }}</ion-chip>
            </ion-item>


          </ion-list>

          
        </ion-col>


      </ng-template>


    </ion-row>

  </ion-grid>

</ion-content>
