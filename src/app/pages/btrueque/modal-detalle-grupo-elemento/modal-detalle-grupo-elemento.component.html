<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{data.DESC_NIVEL}} :: DETALLE</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="hideModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>

  <ng-container *ngIf="LOADING_DATOS; else responseAPI">
    <app-loading></app-loading>
  </ng-container>

  <ng-template #responseAPI>

    <ng-container *ngIf="!datosResponse.success; else sihayDatos">
      <ion-row class="ion-text-center">
        <ion-col size="12">
          <ion-chip  color="warning">{{datosResponse.name}}</ion-chip>
        </ion-col>
      </ion-row>
    </ng-container>

  </ng-template>

  <ng-template #sihayDatos>
    <ion-list>
      <ion-item *ngFor="let item of datosResponse.data; index as i;" (click)="viewImages(item)">

        <ion-label>
          <ion-text>{{ item.COD_PRODUCTO }}</ion-text><br />
          <ion-note color="medium" class="ion-text-wrap">
            {{ item.NOM_PRODUCTO }}
          </ion-note>
        </ion-label>

        <div class="metadata-end-wrapper" slot="end">
          <ion-icon color="medium" name="chevron-forward"></ion-icon>
        </div>

      </ion-item>
    </ion-list>

  </ng-template> 


</ion-content>
