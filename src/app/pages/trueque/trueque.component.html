<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>OFERTA DE TRUEQUE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="FORM">

    <ion-item lines="none" class="ion-padding-start ion-padding-top ion-padding-end">
      <ion-input 
        label="NOMBRE DEL SERVICIO" 
        [counter]="true"
        maxlength="100"
        formControlName="nombre_servicio"
        labelPlacement="stacked" 
        placeholder="Máximo 100 caracteres..."></ion-input>
    </ion-item>
    
    <ion-item lines="none" class="ion-padding-start ion-padding-end">
      <ion-textarea 
        label="PRODUCTO O SERVICIO OFRECIDO" 
        labelPlacement="stacked" 
        [counter]="true" 
        maxlength="256" 
        formControlName="descripcion_servicio"
        placeholder="Máximo 256 caracteres...">
      </ion-textarea>
    </ion-item>

    <ion-item class="ion-padding-start ion-padding-end">
      <ion-select label="CATEGORÍA" label-placement="stacked" placeholder="--- seleccione ---">
        <ion-select-option *ngFor="let categoryMajor of GRUPO_ELEMENTOS" value="categoryMajor.COD_NIVEL">
          {{ categoryMajor.DESC_NIVEL }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item class="ion-padding-start ion-padding-top ion-padding-end">
      <ion-select label="CATEGORÍAS SECUNDARIAS" label-placement="stacked" placeholder="--- seleccione ---">
        <ion-select-option *ngFor="let categoryMajor of GRUPO_ELEMENTOS" value="categoryMajor.COD_NIVEL">
          {{ categoryMajor.DESC_NIVEL }}
        </ion-select-option>
      </ion-select>
    </ion-item>

          <swiper-container slides-per-view="1" css-mode="true">

                <ion-img [src]="foto"></ion-img>
              </ion-card>
