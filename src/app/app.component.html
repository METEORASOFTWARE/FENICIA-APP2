<ion-app>
  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>MENU</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item *ngFor="let item of MENU" routerLink="{{item.link}}" routerDirection="root" disabled="{{item.disabled}}">
            <ion-icon slot="start" name="{{item.icon}}"></ion-icon>
            <ion-label>{{item.name}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      

    </ion-content>

    <ion-footer class="ion-no-border">
      <ion-toolbar>
        <ion-title class="ion-text-center">
          <small>
            Fenicia {{versionFenicia}}
          </small>
        </ion-title>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
