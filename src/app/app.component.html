        <ion-title>MENU</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="home" routerDirection="root">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>PORTADA</ion-label>
          </ion-item>
          <ion-item routerLink="registro" routerDirection="root">
            <ion-icon slot="start" name="log-in"></ion-icon>
            <ion-label>REGISTRO</ion-label>
          </ion-item>

          <ion-item routerLink="trueque" routerDirection="root">
            <ion-icon slot="start" name="git-compare"></ion-icon>

          <ion-item routerLink="misofertas" routerDirection="root">
            <ion-icon slot="start" name="git-compare"></ion-icon>

          </ion-item>

          <ion-item routerLink="btrueque" routerDirection="root">
            <ion-icon slot="start" name="telescope"></ion-icon>
            <ion-label>BÃšSQUEDA DE OFERTAS</ion-label>
          </ion-item>

          <ion-item routerLink="propuesta" routerDirection="root">
            <ion-icon slot="start" name="telescope"></ion-icon>
            <ion-label>PROPUESTA DE TRUEQUE</ion-label>
          </ion-item>

          <ion-item routerLink="comunidad" routerDirection="root">
            <ion-icon slot="start" name="earth"></ion-icon>
            <ion-label>COMUNIDAD</ion-label>
          </ion-item>           
        </ion-menu-toggle>
      </ion-list>
      

    </ion-content>

    <ion-footer class="ion-no-border">
      <ion-toolbar>
        <ion-title class="ion-text-center">
          <small>
            Fenicia {{versionFenicia}}
          </small>
        </ion-title>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
